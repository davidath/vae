NNConf:
    layers:
        - name: Input
          properties:
              - {Width: 784, Channels: 1}
        - name: Encoder
          properties:
              - {Width: 256, Activation: relu}
              - {Width: 128, Activation: relu}
              - {Width: 64, Activation: relu}
        - name: MultiNormalParams
          properties:
              - {Width: 16, Activation: relu}
              - {Width: 16, Activation: relu}
        - name: Decoder
          properties:
              - {Width: 64, Activation: relu}
              - {Width: 128, Activation: relu}
              - {Width: 256, Activation: relu}
        - name: Output
          properties:
              - {Width: 784, Channels: 1, Activation: linear}
    hyperparameters:
        lr: 0.1
        lr_decay_epoch: 500
        max_epochs: 500
        batch_size: 256
seed: 6
prefix: VAE
enumber: test
data_input_path:
validation_size: 0
model_output_path: experiments/
